name: First CI

on:
  push:
    branches:
    - main

jobs:
  checkout:
    runs-on: ubuntu-latest
    working-directory: ./github-actions-poc
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Install dependencies
      run: npm install
    - name: Run tests
      run: npm run test:headless
    - name: Build
      run: npm run build:prod
